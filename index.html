<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="container center">
        <h1>Weather Dashboard</h1>
    </header>
    <main class="container">
        <div class="row">
        <div class="col-md-3 col-12 search-container">
            <form class="row" id="city-search">
                <h1>Search for a City:</h1>
                <input class="form-control" id="city" type="search" placeholder="San Diego" aria-label="Search">
                <button id="submit" class="btn btn-outline-success btn-block" type="submit">Search</button>    
            </form>
            <div class="row search-menu">
            </div>
        </div>
        <div class="col-md-9 col-12 weather-dashboard">
            <div class="row" id="current">
                <h2 class="col-12">
                <span id="city-search-term"> </span>
                <span id="today-date"></span>
                <span id="today-icon"></span>
                </h2>
                    <div class="col-12" id="current-temperature"></div>
                    <div class="col-12" id="current-humidity"></div>
                    <div class="col-12" id="current-wind"></div>
                    <div class="col-2" id="current-uv-title"> </div><span id="current-uv" class="col-1"></span>
            </div>
            <div class="row" id="forecast">
                <h2 class="col-12">5 Day Forecast:</h2>
                <div class="row" id="forecast-data"></div>
            </div>
        </div>
    </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script> 
    <script src="./assets/js/script.js"></script>
</body>

</html>
